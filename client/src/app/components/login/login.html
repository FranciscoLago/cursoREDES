<div class="form-container">
    <h1>{{title}}</h1>

    @if (status === 'success') {
    <div class="form-alert form-alert-success">
        Te has identificado correctamente
    </div>
    }

    @if (status === 'error') {
    <div class="form-alert form-alert-error">
        No te has podido identificar correctamente
    </div>
    }

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-field">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email"
                placeholder="tu@correo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            @if (!email.valid && email.touched) {
            <span class="form-error">El correo electrónico no es válido</span>
            }
        </div>

        <div class="form-field">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                placeholder="Contraseña" required>
            @if (!password.valid && password.touched) {
            <span class="form-error">La contraseña no es válida</span>
            }
        </div>

        <button type="submit" class="form-submit">Entrar</button>
    </form>
</div>
