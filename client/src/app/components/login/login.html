<div class="register col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    @if (status === 'success') {

    <div class="alert alert-success"> Te has
        identificado correctamente </div> }
    @if (status === 'error') { <div class="alert alert-danger">No te has podido identificar correctamente</div>}


    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-12">

        <p>
            <label>Correo Electrónico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            @if (!email.valid && email.touched) {
            <span>
                El correo electrónico no es válido
            </span>
            }
        </p>
        <p>
            <label>Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required>
            @if (!password.valid && password.touched) {
            <span>
                La contraseña no es válida
            </span>
            }
        </p>
        <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid">
    </form>
</div>
